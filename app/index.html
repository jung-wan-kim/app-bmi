<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TikTok Clone - App Forge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/@lynx-framework/core@latest/dist/lynx.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script src="components/VideoPlayer.js"></script>
  <script src="components/VideoFeed.js"></script>
  <script src="components/InteractionBar.js"></script>
  <script src="components/NavigationBar.js"></script>
  <script src="pages/HomePage.js"></script>

  <script>
    // Lynx 컴포넌트 등록
    lynx.registerComponent('video-player', VideoPlayer)
    lynx.registerComponent('video-feed', VideoFeed)
    lynx.registerComponent('interaction-bar', InteractionBar)
    lynx.registerComponent('navigation-bar', NavigationBar)
    lynx.registerComponent('home-page', HomePage)

    // 앱 시작
    const app = document.getElementById('app')
    lynx.mount(app, lynx.element('home-page'))
  </script>
</body>
</html>
