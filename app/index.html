<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>TikTok Clone - App Forge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Lynx Framework -->
  <script src="lib/lynx-core.js"></script>
</head>
<body>
  <div id="app"></div>

  <script src="components/VideoPlayer.js"></script>
  <script src="components/VideoFeed.js"></script>
  <script src="components/InteractionBar.js"></script>
  <script src="components/NavigationBar.js"></script>
  <script src="components/CommentsPanel.js"></script>
  <script src="pages/HomePage.js"></script>
  <script src="pages/ProfilePage.js"></script>
  <script src="pages/UploadPage.js"></script>
  <script src="App.js"></script>

  <script>
    // 디버깅을 위한 에러 캐치
    window.addEventListener('error', (e) => {
      console.error('Global error:', e.message, e);
    });
    
    // 컴포넌트 로딩 확인
    console.log('Component check:', {
      lynx: typeof lynx !== 'undefined',
      VideoPlayer: typeof VideoPlayer !== 'undefined',
      App: typeof App !== 'undefined'
    });
    
    try {
      // Lynx 컴포넌트 등록
      lynx.registerComponent('video-player', VideoPlayer);
      lynx.registerComponent('video-feed', VideoFeed);
      lynx.registerComponent('interaction-bar', InteractionBar);
      lynx.registerComponent('navigation-bar', NavigationBar);
      lynx.registerComponent('comments-panel', CommentsPanel);
      lynx.registerComponent('home-page', HomePage);
      lynx.registerComponent('profile-page', ProfilePage);
      lynx.registerComponent('upload-page', UploadPage);
      lynx.registerComponent('app', App);
      
      console.log('All components registered successfully');
      
      // 앱 시작 - DOM이 준비된 후 실행
      document.addEventListener('DOMContentLoaded', () => {
        const app = document.getElementById('app');
        if (app) {
          console.log('Mounting app...');
          lynx.mount(app, lynx.element('app'));
          console.log('App mounted successfully');
        } else {
          console.error('App container not found');
        }
      });
      
    } catch (error) {
      console.error('Component registration error:', error);
    }
  </script>
</body>
</html>
