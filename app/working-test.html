<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working TikTok Clone</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script src="lib/lynx-core.js"></script>
  <script>
    // 기본 TikTok 클론 UI
    class BasicTikTokApp {
      render() {
        return lynx.div({
          style: {
            width: '100%',
            height: '100vh',
            background: '#000',
            display: 'flex',
            flexDirection: 'column',
            position: 'relative'
          }
        }, [
          // Header
          lynx.div({
            style: {
              position: 'absolute',
              top: 0,
              left: 0,
              right: 0,
              height: '60px',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              background: 'linear-gradient(to bottom, rgba(0,0,0,0.8), transparent)',
              zIndex: 100
            }
          }, [
            lynx.text({ 
              content: 'TikTok Clone',
              style: {
                fontSize: '20px',
                fontWeight: 'bold'
              }
            })
          ]),
          
          // Main Content
          lynx.div({
            style: {
              flex: 1,
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'center',
              padding: '20px'
            }
          }, [
            lynx.div({
              style: {
                background: '#222',
                padding: '40px',
                borderRadius: '20px',
                textAlign: 'center'
              }
            }, [
              lynx.text({
                content: '🎥',
                style: {
                  fontSize: '60px',
                  display: 'block',
                  marginBottom: '20px'
                }
              }),
              lynx.text({
                content: 'TikTok Clone이 작동합니다!',
                style: {
                  fontSize: '24px',
                  marginBottom: '10px',
                  display: 'block'
                }
              }),
              lynx.text({
                content: '비디오 피드가 여기에 표시됩니다',
                style: {
                  fontSize: '16px',
                  color: '#888',
                  display: 'block'
                }
              })
            ])
          ]),
          
          // Bottom Navigation
          lynx.div({
            style: {
              position: 'absolute',
              bottom: 0,
              left: 0,
              right: 0,
              height: '60px',
              background: '#111',
              display: 'flex',
              alignItems: 'center',
              justifyContent: 'space-around',
              borderTop: '1px solid #333'
            }
          }, [
            lynx.text({ content: '🏠', style: { fontSize: '24px' } }),
            lynx.text({ content: '🔍', style: { fontSize: '24px' } }),
            lynx.div({
              style: {
                width: '40px',
                height: '28px',
                background: '#fe2c55',
                borderRadius: '8px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center'
              }
            }, [
              lynx.text({ content: '+', style: { fontSize: '20px', fontWeight: 'bold' } })
            ]),
            lynx.text({ content: '💬', style: { fontSize: '24px' } }),
            lynx.text({ content: '👤', style: { fontSize: '24px' } })
          ])
        ]);
      }
    }
    
    // Register and mount
    lynx.registerComponent('basic-tiktok', BasicTikTokApp);
    
    document.addEventListener('DOMContentLoaded', () => {
      const app = document.getElementById('app');
      lynx.mount(app, lynx.element('basic-tiktok'));
      console.log('Basic TikTok app mounted!');
    });
  </script>
</body>
</html>
